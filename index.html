<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./codes/result-summery.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="first-para">Your Result</p>
        <div class="result-bigger">
          <div class="bigger-container">
            <strong>76</strong>
            <p class="number">of 100</p>
          </div>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="result-summery">
        <h1>Summary</h1>
        <div class="items">
          <div class="item">
            <img src="./images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="items">
          <div class="item">
            <img src="./images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p><strong>92</strong> / 100</p>
        </div> 
        <div class="items">
          <div class="item">
            <img src="./images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="items">
          <div class="item">
            <img src="./images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p><strong>72</strong> / 100</p>
        </div>
        <button id="conti">Continue</button>
      </div>
    </div>
  </body>
</html>
